{% extends 'todos/base.html' %}
{% block title %}Sign Up | Task Manager{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height:85vh;">
  <div class="card shadow p-4" style="width: 450px;">
    <h3 class="text-center mb-3">Create an Account âœ¨</h3>
    <p class="text-center text-muted mb-4">Start managing your tasks today</p>

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password_confirm" class="form-label">Confirm Password</label>
        <input type="password" id="password_confirm" name="password_confirm" class="form-control" required>
      </div>
      <button class="btn btn-success w-100">Sign Up</button>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
